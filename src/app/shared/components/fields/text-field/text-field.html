<div class="text-field">
  @if(label()) {
  <label for=""> {{ label() }} </label>
  }
  <input
    [type]="type()"
    [placeholder]="placeholder()"
    [formControl]="controller()"
    [ngClass]="{
      'error': getError() && controller().touched,
    }"
  />
  @if(getError() && controller().touched) {
  <span class="error-message"> {{ getError() }} </span>
  }
</div>
