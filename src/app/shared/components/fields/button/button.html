<button
  [ngClass]="{
    'primary': variant() === 'primary',
    'secondary': variant() === 'secondary',
    'default': variant() === 'default',
    'small': size() === 'small',
    'medium': size() === 'medium',
    'large': size() === 'large',
    }"
  [type]="type()"
  (click)="handleClick($event)"
  [disabled]="disabled()"
>
  <ng-content></ng-content>
</button>
